<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <head>
    <title>Voting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <a href="index.html"><h1>TOP G HORROR</h1></a>
    <div id="icon_container">
      <div class="icon"><h2>Ranks</h2><a href="rankings.html"><img src="Rankings_Icon.png"></a></div>
      <div class="icon"><h2>HoF</h2><a href="hof.html"><img src="HoF_Icon.png"></a></div>
      <div class="icon"><h2>Voting</h2><a href="voting.html"><img src="Voting_Icon.png"></a></div>
    </div>

    <div id="content">
      <h3>Voting</h3>
      <p>Did you love the movie? Did you hate it? Have your say!</p>

      <!-- Collects the name of the film -->
      <form action="https://formspree.io/topghorror@gmail.com" method="POST">
        <div id="moviename">
          <label for="name">Movie Name:</label><br>
          <input type="text" name="name" required><br>
        </div>

        <!-- Collects numerical scores for each category -->
        <div id="numbers">
          <input type="number" name="scare" step="0.5" min="1" max="10" required>
          <label for="scare">Scare Factor</label><br>

          <input type="number" name="effect" step="0.5" min="1" max="10" required>
          <label for="effect">Lasting Effect</label><br>

          <input type="number" name="acting" step="0.5" min="1" max="10" required>
          <label for="acting">Acting</label><br>

          <input type="number" name="plot" step="0.5" min="1" max="10" required>
          <label for="plot">Plot</label><br>

          <input type="number" name="overall" step="0.5" min="1" max="10" required>
          <label for="overall">Overall</label><br>
        </div>

        <!-- Submit and Reset buttons for data collection -->
        <div id="submitreset">
          <input type="submit">
          <input type="reset">
        </div>
      </form>
    </div>
  </body>
</html>
